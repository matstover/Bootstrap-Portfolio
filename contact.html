<!DOCTYPE html>
  <html>

  <head>
    <title>Bootstrap Portfolio|Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>
          <div class="col-sm-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Mat Stover</a>
            </nav>
          </div>
        </h1>

        <div class="col-sm-10">
          <p>
            <nav class="nav">
              <a class="nav-link active" href="#">About</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
        <div class="row"> 
          <div class="col-sm-4">
          </div>
        </div>
        <p></p>
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1 class="display-4">Contact</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
                <div>
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-secondary">Submit</button>
              </form>
            </p>
          </div>

  </body>

  </html>
